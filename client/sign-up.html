        <main>
            <div class="container">
                <div class="subCont">

                        <h1>Sign Up</h1>
                        <form class="form">
                            <label for="username" class="label">Username</label>
                            <input type="text" id="username" class="username" placeholder="Username" required>
                            <label for="Email" class="label">Email</label>
                            <input type="Email" id="Email" class="Email" placeholder="Email" required>
                            <label for="password" class="label">password</label>
                            <input type="password" id="password" class="password" placeholder="password" required>
                            <button class="registerBtn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/signUp.js"></script>
