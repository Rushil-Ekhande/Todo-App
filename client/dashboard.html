<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Todos achieve your target everyday</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/chrome.css">
    <link rel="stylesheet" href="styles/dashboard.css">
  </head>
  <body>
    <div class="main">
      <header>
        <nav class="navbar">
          <div class="left">
            <a href="dashboard.html" class="logo">Todos</a>
          </div>
          <div class="middle">
            <a href="index.html" class="link">Docs</a>
            <a href="dashboard.html" class="link">Use Todos</a>
            <a href="about.html" class="link">About The Developer</a>
          </div>
          <div class="right">
            <a href="sign-in.html" class="link-btn">Sign In</a>
            <a href="sign-up.html" class="link-btn">Sign Up</a>
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <h2 class="dashboard-heading">Create Todo</h2>
          <form class="form">
            <label for="todo-title" class="label">Todo Title</label>
            <input type="text" id="todo-title" class="todo-title">
            <label for="todo-content" class="label">Todo Detail</label>
            <textarea name="todo-content" id="todo-content" class="todo-content" rows="10"></textarea>
            <button class="btn">Create Todo</button>
          </form>
          <div class="display-todo">
              <h2 class="dashboard-heading your-todo-heading">
                  Your Todos
                </h2>
                <div class="divider"></div>
                <div class="todos-list">
                    <!-- <p class="Display-text">No Todos Yet | Created Todos will be shown here</p> -->
                </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
